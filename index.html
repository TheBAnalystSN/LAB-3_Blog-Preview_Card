<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Preview Card - Bootstrap Version</title>

  <!- Bootstrap CSS ->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Figtree', sans-serif;
      background-color: hsl(47, 88%, 63%);
    }
    .card {
      border: 1px solid black;
      border-radius: 1rem;
      box-shadow: 8px 8px 0 black;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">

  <main class="card bg-white" style="max-width: 24rem;">
    <img src="./assets/illustration-article.svg" class="card-img-top rounded-top" alt="Abstract illustration" />
    <div class="card-body">
      <span class="badge bg-warning text-dark fw-bold mb-2">Learning</span>
      <p class="text-dark small mb-1">Published 21 Dec 2023</p>

      <h1 class="fs-4 fw-bold mb-3">
        <a href="#" class="text-decoration-none text-dark">HTML & CSS foundations</a>
      </h1>

      <p class="text-muted mb-4">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="d-flex align-items-center gap-2">
        <img src="./assets/image-avatar.webp" alt="Author Greg Hooper" class="rounded-circle" width="36" height="36" />
        <p class="fw-bold mb-0 text-dark">Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer class="text-center mt-4">
    <small class="text-muted">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" class="link-dark fw-semibold" target="_blank">Frontend Mentor</a>. 
      Coded by <strong>Dustin Robertson</strong>.
    </small>
  </footer>

  <!- Bootstrap JS ->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
